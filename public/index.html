<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
        integrity="sha256-ujE/ZUB6CMZmyJSgQjXGCF4sRRneOimQplBVLu8OU5w=" crossorigin="anonymous" />
    <link href="css/style.js" rel="stylesheet">
</head>

<body>

    <!-- ==================CONTACT SECTION======================= -->

    <section class="section columns is-centered" id="connect">
        <div class="column is-8-desktop is-10-tablet">
            <h1 class="title is-size-2-desktop is-size-2-tablet is-size-4-mobile is-family-secondary is-marginless 
                    has-text-white has-text-centered">
                letsConnect()</h1>

            <p
                class="subtitle has-text-white is-size-4-desktop is-size-4-tablet is-size-6-mobile has-text-centered is-marginless">
                Let me know what you are working on.
            </p>
            <p class="subtitle has-text-white is-size-4-desktop is-size-4-tablet is-size-6-mobile has-text-centered">
                I would love to connect and see if I can help!
            </p>

            <div class="field">
                <label class="label">Name</label>
                <div class="control has-icons-left">
                    <input class="input" type="text" placeholder="Your Name">
                    <span class="icon is-small is-left">
                        <i class="fad fa-user"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <label class="label">Email</label>
                <div class="control has-icons-left">
                    <input class="input" type="email" placeholder="Email Addresss">
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </div>
                <p class="help is-light">(if you'd like me to email you)</p>
            </div>

            <div class="field">
                <label class="label">Phone</label>
                <div class="control has-icons-left">
                    <input class="input" type="tel" placeholder="Phone Number">
                    <span class="icon is-small is-left">
                        <i class="fal fa-phone-square"></i>
                    </span>
                </div>
                <p class="help is-light">(if you fancy a call)</p>
            </div>
            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox" id="sms">
                        <span class="has-text-warning is-size-7"> Check if you prefer a text nessage</span>
                    </label>
                </div>
            </div>

            <div class="field">
                <label class="label">Message</label>
                <div class="control">
                    <textarea class="textarea" placeholder="Textarea"></textarea>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link" id="submit">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-text has-text-white" id="cancel">Cancel</button>
                </div>
            </div>
        </div>

    </section>


    <script src="https://kit.fontawesome.com/f191487f30.js"></script>
    <script src="js/view.js"></script>
    <!-- <script src="js/nav.js"></script> -->



</body>

</html>
